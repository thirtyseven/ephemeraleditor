<!doctype html>
<html>
    <head>
        <style>
            body {
                background-color: #eee;
            }
            .fade {
                animation-duration: 60s;
                animation-name: fade;
                -webkit-animation-duration: 60s;
                -webkit-animation-name: fade;
            }
            @keyframes fade {
                from {
                    color: #111;
                }
                to {
                    color: #eee;
                }
            }
            @-webkit-keyframes fade {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
            input {
              opacity: 0;
              filter:alpha(opacity=0);
              width: 0;
              overflow: hidden;
            }
        </style>
        <script src="ephemeral.js" type="text/javascript"></script>
        
    </head>
    <body>
        <input id="hidden" autofocus/>
        <p>
        </p>
    </body>
